<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Credit Card Pay</title>
  </head>
  <body>
    <div class="container">
      <div class="card-container">
        <div class="front">
          <div class="image">
            <img src="img/chip.png" alt="" />
            <img id="visa" src="img/visa.png" alt="" class="imgLogo" />
          </div>
          <div class="card-number-box">#### #### #### ####</div>
          <div class="flexbox">
            <div class="box">
              <span>card holder</span>
              <div class="card-holder-name">full name</div>
            </div>

            <div class="box">
              <span>expires</span>
              <div class="expiration">
                <span class="exp-month">mm /</span>
                <span class="exp-year">yy</span>
              </div>
            </div>
          </div>
        </div>

        <div class="back">
          <div class="black-stripe"></div>
          <div class="box">
            <span>cvv</span>
            <div class="cvv-box"></div>
            <!-- <img id="visa" src="img/visa.png" alt="" class="imgLogo" /> -->
          </div>
        </div>
      </div>

      <form
        class="card-form"
        action=""
        name="myForm"
        onsubmit="return(validate());"
      >
        <div class="input-box">
          <span>card number</span>

          <input
            name="myInput"
            type="text"
            id="cardNumber"
            class="card-number"
            oninput="moveToNext(this, event)"
            maxlength="4"
          />

          <input
            type="text"
            class="card-number"
            oninput="moveToNext(this, event)"
            maxlength="4"
          />

          <input
            type="text"
            class="card-number"
            oninput="moveToNext(this, event)"
            maxlength="4"
          />

          <input
            type="text"
            class="card-number"
            oninput="moveToNext(this, event)"
            maxlength="4"
          />
        </div>

        <div class="input-box">
          <span>card holder</span>
          <input type="text" name="cardOwner" class="input-card-number" />
        </div>

        <div class="flexbox">
          <div class="input-box">
            <span>expiration&nbsp;date</span>
            <select name="Month" id="" class="month-input" style="width: 100px">
              <option value="-month" selected disabled>mm</option>
              <option value="01">01</option>
              <option value="02">02</option>
              <option value="03">03</option>
              <option value="04">04</option>
              <option value="05">05</option>
              <option value="06">06</option>
              <option value="07">07</option>
              <option value="08">08</option>
              <option value="09">09</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
          </div>

          <div class="input-box">
            <span> &nbsp;</span>
            <select name="Year" id="" class="year-input" style="width: 100px">
              <option value="-year" selected disabled>yy</option>
              <option value="2024">2024</option>
              <option value="2025">2025</option>
              <option value="2026">2026</option>
              <option value="2027">2027</option>
              <option value="2028">2028</option>
              <option value="2029">2029</option>
              <option value="2030">2030</option>
              <option value="2031">2031</option>
              <option value="2032">2032</option>
              <option value="2033">2033</option>
              <option value="2034">2034</option>
              <option value="2035">2023</option>
            </select>
          </div>

          <div class="input-box">
            <span id="cvv">cvv</span>
            <input
              id="cvvInput"
              type="num"
              maxlength="3"
              name="CVV"
              class="cvv-input"
            />
          </div>
        </div>
        <input type="submit" value="submit" class="submit-btn" />
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
